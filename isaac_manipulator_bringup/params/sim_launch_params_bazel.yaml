camera_type: ISAAC_SIM
num_cameras: 1
workflow_type: OBJECT_FOLLOWING

ur_type: ur10e
gripper_type: robotiq_2f_140
use_sim_time: 'true'
setup: sim_test_bench
robot_ip: 192.56.1.2 # not used for sim
log_level: error
# Path to Moveit .scene file with static collision objects to preload
moveit_collision_objects_scene_file: ''

# Robot description params
urdf_path: $(ros2 pkg prefix --share isaac_manipulator_robot_description)/urdf/ur_robotiq_gripper.urdf.xacro
srdf_path: $(ros2 pkg prefix --share isaac_manipulator_robot_description)/srdf/ur_robotiq_2f_140_gripper.srdf.xacro
joint_limits_file_path: $(ros2 pkg prefix --share isaac_manipulator_robot_description)/config/joint_limits.yaml
kinematics_file_path: $(ros2 pkg prefix --share isaac_manipulator_robot_description)/config/kinematics_sim.yaml
moveit_controllers_file_path: $(ros2 pkg prefix --share isaac_manipulator_robot_description)/config/moveit_sim_controllers.yaml
ros2_controllers_file_path: $(ros2 pkg prefix --share isaac_manipulator_robot_description)/config/ros2_control_controllers_sim.yaml
controller_spawner_timeout: 10
tf_prefix: ''
runtime_config_package: 'ur_robot_driver'
initial_joint_controller: 'scaled_joint_trajectory_controller'
ur_calibration_file_path: ''

# cuMotion-specific params
cumotion_urdf_file_path: $(ros2 pkg prefix --share isaac_ros_cumotion_robot_description)/urdf/ur10e_robotiq_2f_140.urdf
cumotion_xrdf_file_path: $(ros2 pkg prefix --share isaac_ros_cumotion_robot_description)/xrdf/ur10e_robotiq_2f_140.xrdf
distance_threshold: 0.05

# Visualization
rviz_config_file: $(ros2 pkg prefix --share isaac_manipulator_bringup)/config/visualization/sim_workflows.rviz
use_pose_from_rviz: 'false'

# Time sync params to sync joint states and images
time_sync_slop: 0.5
filter_depth_buffer_time: 0.05

# Perception
depth_type: ESS_FULL # not used for sim
enable_dnn_depth_in_realsense: 'false'
ess_engine_file_path: ./_main/ros_ws/isaac_ros_assets/models/dnn_stereo_disparity/dnn_stereo_disparity_v4.1.0_onnx_trt10.13/ess.engine
foundationstereo_engine_file_path: ./_main/ros_ws/isaac_ros_assets/models/foundationstereo/deployable_v2.0/foundationstereo_320x736.engine
pose_estimation_type: FOUNDATION_POSE
pose_estimation_input_qos: 'DEFAULT'
pose_estimation_input_fps: '15'
pose_estimation_dropped_fps: '10'

dope_engine_file_path: ./_main/ros_ws/isaac_ros_assets/models/dope/soup_can.engine
dope_model_file_path: ./_main/ros_ws/isaac_ros_assets/models/dope/soup_can.onnx

foundation_pose_mesh_file_path: ./_main/ros_ws/isaac_ros_assets/isaac_ros_foundationpose/soup_can/soup_can.obj
foundation_pose_refine_engine_file_path: ./_main/ros_ws/isaac_ros_assets/models/foundationpose/refine_trt_engine.plan
foundation_pose_texture_path: ./_main/ros_ws/isaac_ros_assets/isaac_ros_foundationpose/soup_can/baked_mesh_tex0.png
foundation_pose_score_engine_file_path: ./_main/ros_ws/isaac_ros_assets/models/foundationpose/score_trt_engine.plan

rtdetr_engine_file_path: ./_main/ros_ws/isaac_ros_assets/models/synthetica_detr/sdetr_grasp.plan
object_class_id: '3' # Soup can
rt_detr_confidence_threshold: '0.5'

# Pick and place params
use_ground_truth_pose_in_sim: 'false'
pick_and_place_planner_retries: 5
pick_and_place_retry_wait_time: 5.0
sim_gt_asset_frame_id: 'soup_can'
grasps_file_path: $(ros2 pkg prefix --share isaac_manipulator_robot_description)/config/ur_robotiq_grasps_sim.yaml
trigger_aabb_object_clearing: 'true'
time_dilation_factor: '0.6' # This parameter is used to control the speed of the robot

# For pick and place automated testing
move_to_home_pose_after_place: 'false'
home_pose: [-0.25, 0.2, 0.4, 0.034, 0.996, 0.066, 0.042]

# Object Attachment params
object_attachment_type: CUSTOM_MESH
object_attachment_scale: [0.05, 0.05, 0.1]
attach_object_mesh_file_path: ./_main/ros_ws/isaac_ros_assets/isaac_ros_foundationpose/soup_can/soup_can.obj
end_effector_mesh_resource_uri: package://isaac_manipulator_robot_description/meshes/robotiq_2f_140.obj

# Visualization
enable_rviz_visualization: 'true'
enable_foxglove_visualization: 'false'

# Nsight Profiling
delay_to_start_nsight: '5' # In seconds
nsight_profile_duration: '20' # In seconds
nsight_profile_output_file_path: ./_main/ros_ws/nsight_profile.nsys
enable_nsight_profiling: 'false'
enable_system_wide_profiling: 'false'

# MPS parameters
enable_cuda_mps: 'false'
cuda_mps_pipe_directory: './_main/ros_ws/mps_pipe_dir'  # Create this directory before running if mps = 'true'
# For nvblox, foundation pose, rtdetr, dope, nitros type adaptation
cuda_mps_active_thread_percentage_container: '100'
cuda_mps_client_priority_container: '1'
# For robot segmenter
cuda_mps_client_priority_robot_segmenter: '1'
cuda_mps_active_thread_percentage_robot_segmenter: '100'
# For cuMotion planner
cuda_mps_client_priority_planner: '0'  # We give this a higher priority to ensure that the planner is not starved
cuda_mps_active_thread_percentage_planner: '100'

# Behavior tree params
behavior_tree_config_file: ${ISAAC_MANIPULATOR_PICK_AND_PLACE_CONFIG_DIR}/multi_object_pick_and_place_behavior_tree_params.yaml
blackboard_config_file: ${ISAAC_MANIPULATOR_PICK_AND_PLACE_CONFIG_DIR}/multi_object_pick_and_place_blackboard_params.yaml
print_ascii_tree: 'false'
manual_mode: 'false'
